<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Master Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="left-side">
            <div class="reloj-circular">
                <div class="punto-central"></div>
                <div class="manecilla hora" id="hr"></div>
                <div class="manecilla minuto" id="mn"></div>
                <div class="manecilla segundo" id="sc"></div>
                <div class="marca m12"></div>
                <div class="marca m3"></div>
                <div class="marca m6"></div>
                <div class="marca m9"></div>
            </div>
            <div id="reloj-digital">00:00:00</div>
        </div>

        <div class="right-side">
            <div class="card-alarma">
                <h3>Programar Alarma</h3>

                <label>Selecciona Fecha:</label>
                <input type="date" id="input-fecha">

                <label>Selecciona Hora:</label>
                <input type="time" id="input-alarma">

                <button id="btn-alarma" onclick="setAlarma()">Activar Alarma</button>
                <div id="status">Esperando programaci√≥n...</div>
            </div>
        </div>
    </div>

    <audio id="alarma-audio" src="Alarma.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>

</html>
